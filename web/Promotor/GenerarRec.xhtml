<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Grupo</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" >
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuPromotor.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:fieldset legend="Generar Reporte de Alumnos con Reconocimiento" style="margin-bottom: 10px">
                    <h:panelGrid columns="1"  >
                        
                        <p:outputLabel value="Grupo:" />
                        <p:selectOneMenu id="Grupo"
                                         value="#{beanAlumno.idGrupo}"
                                         required="true">
                        <f:selectItem itemLabel="Seleccionar una OpciÃ³n" itemValue="" noSelectionOption="true" />
                        <f:selectItems
                            value="#{beanAlumno.jalarGrupos()}"
                            var="grupo"
                            itemLabel="#{grupo.actividad.catActividad.nombre} #{grupo.dias} #{grupo.horario}"
                            itemValue="#{grupo.idGrupo}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <h:panelGrid columns="2"  >
                        
                    
                    <p:dataTable value="#{beanAlumno.jalarAlumnos()}" var="alumno">
                             <p:column headerText="Apellido Paterno">
                                <div align="center">
                                    <h:outputText value="#{alumno.apPat}"/>
                                </div>
                            </p:column>
                            <p:column headerText="Apellido Materno">
                                <div align="center">
                                    <h:outputText value="#{alumno.apMat}"/>
                                </div>
                            </p:column>
                             <p:column headerText="Nombre(s)">
                                <div align="center">
                                    <h:outputText value="#{alumno.nombre}"/>
                                </div>
                            </p:column>
                            <p:column headerText="Numero de control">
                                <div align="center">
                                    <h:outputText value="#{alumno.noCtrl}"/>
                                </div>
                            </p:column>
                            <p:column headerText="Carrera">
                                <div align="center">
                                    <h:outputText value="#{alumno.catCarreras.nomCarrera}"/>
                                </div>
                            </p:column>
                            <p:column headerText="Calificacion">
                                <div align="center">
                                    <h:outputText value="#{alumno.acreditado}"/>
                                </div>
                            </p:column>
                             
                        </p:dataTable>
                        
                        
                        
                        
                </h:panelGrid>
                   
                    </p:fieldset>
                    <a href="/SGAE/Habilidades" target="_blank">Exportar a PDF</a>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
