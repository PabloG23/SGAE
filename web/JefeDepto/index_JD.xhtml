<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Jefe Departamento</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" resizable="true" size="100">
                    <ui:insert name="encabezado">
                        <ui:include src="/secciones/encabezado.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" collapsible="true">
                    <ui:insert name="menu">
                        <ui:include src="/secciones/menuJD.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <div align="center" style="background-color: darkgray">
                        <p:imageSwitch effect="turnDown">
                            <ui:repeat value="#{imagesView.images}" var="image">
                                <h:graphicImage value="/resources/image/fot1.jpg" width="800" height="493" class="img-responsive" alt="Responsive image"/>
                                <h:graphicImage value="/resources/image/fot2.jpg" width="800" height="493" class="img-responsive" alt="Responsive image"/>
                                <h:graphicImage value="/resources/image/fot3.jpg" width="800" height="493" class="img-responsive" alt="Responsive image"/>
                                <h:graphicImage value="/resources/image/fot4.jpg" width="800" height="493" class="img-responsive" alt="Responsive image"/>
                                <h:graphicImage value="/resources/image/fot5.jpg" width="800" height="493" class="img-responsive" alt="Responsive image"/>

                            </ui:repeat>
                        </p:imageSwitch>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="south" >
                    <ui:insert name="footer">
                        <ui:include src="/secciones/footer.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
